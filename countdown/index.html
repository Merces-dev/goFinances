<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Countdown Page</title>
  </head>
  <body>
    <main>
      <img
        src="assets/top-image.svg"
        alt="Estrutura não uniforme para estilizar a página"
        class="images top-image"
      />

      <div class="sections">
        <section class="text-section">
          <div>
            <b><h2>Ready to launch in...</h2></b>
            <table>
                <thead>
                    <tr><th>Dias</th></tr>
                    <tr><th></th></tr>
                    <tr><th>Horas</th></tr>
                    <tr><th></th></tr>
                    <tr><th>Minutos</th></tr>
                    <tr><th></th></tr>
                    <tr><th>Segundos</th></tr>
                </thead>
                <tbody id="date">
                    <tr><td><h3 id="days"></h3></td></tr>
                    <tr><td><h3>:</h3></td></tr>
                    <tr><td><h3 id="hours"></h3></td></tr>
                    <tr><td><h3>:</h3></td></tr>
                    <tr><td><h3 id="minutes"></h3></td></tr>
                    <tr><td><h3>:</h3></td></tr>
                    <tr><td><h3 id="seconds"></h3></td></tr>
                </tbody>
            </table>
            <p>Inscreva-se para saber mais sobre o lançamento</p>
            <button>Inscreva-se</button>
          </div>
        </section>
        <section class="image-section">
            <img src="assets/rocket.svg" alt="Foguete prestes a ser lançado">
        </section>
      </div>

      <img
        src="assets/bottom-image.svg"
        alt="Estrutura não uniforme para estilizar a página"
        class="images bottom-image"
      />
    </main>
  </body>
  <script src="index.js"></script>
</html>
